<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail List</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <button class="btn" id="select">Select The CSV</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
